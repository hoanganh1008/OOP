<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>
  <script>
    class Circle{
      x;
      y;
      radius;
      constructor(x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
      }
      createCircle(){
        let ctx=document.getElementById('myCanvas').getContext('2d')
        let radius=Math.floor(Math.random()*80)
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
        ctx.fillStyle='red';
        ctx.fill()
      }
    }
    let circle=new Circle(500,500,80);
    circle.createCircle();

  </script>
</body>
</html>
