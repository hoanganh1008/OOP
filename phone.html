<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        id;
        name;
        message;

        constructor(id, name, message) {
            this.id = id;
            this.name = name;
            this.message = message;
        }

        getMessage() {
            return this.message;
        }

        setMessage(message) {
            this.message = message
        }

        sendMessage(message, mobile) {
            mobile.setMessage(message);
        }
    }


</script>
</body>
</html>
