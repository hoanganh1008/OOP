<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        temperature;
        constructor(temperature) {
            this.temperature=temperature;
        }
        getConvert(){
            return (this.temperature*1.8)+32;
        }
        getConvert1(){
            return this.temperature+273.15;
        }
    }
    let a=new Temperature(25);
    alert(a.getConvert())
    alert(a.getConvert1())
</script>
